<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %} CV</title>

  <!-- Improved styling for both screen and print -->
  <link href="media/{{ site.style }}-screen.css" type="text/css" rel="stylesheet" media="screen">
  <link href="media/{{ site.style }}-print.css" type="text/css" rel="stylesheet" media="print">

  <!-- Optional Favicon -->
  <link rel="icon" href="media/favicon.ico" type="image/x-icon">

  <!-- Optional Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div id="header-content">
      <h1>{{ site.title }}</h1>
      <p>{{ site.tagline }}</p>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about/">About</a></li>
          <li><a href="/projects/">Projects</a></li>
          <li><a href="https://www.linkedin.com/in/vinh-nguyen-b0874b251/">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="main">
    <section id="content">
      {{ content }}
    </section>
  </div>

  <footer>
    <div id="footer-content">
      <p>&copy; {{ site.name }} {{ "now" | date: "%Y" }}. All rights reserved.</p>
      <p><a href="/privacy-policy/">Privacy Policy</a> | <a href="/terms-of-service/">Terms of Service</a></p>
    </div>
  </footer>

  <!-- Optional script for interactive elements -->
  <script src="media/scripts.js"></script>

</body>
</html>
